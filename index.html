<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Виселица</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<h1>HANGMAN</h1>
		<h2>Game on pure JS</h2>
		<p> Use letters to guess the word. Press 'Help me' to use hint</p>
	</div>
	<div class="wrapper">
		<div id="buttons">
		</div>
		<p id="categoryName"></p>
		<div id="hold">
		</div>
		<p id="mylives"></p>
		<p id="clue">Hint: ...</p>
		<canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
		<div class="container">
			<button id="hint">Help me</button>
			<button id="reset">Again</button>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
